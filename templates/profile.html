<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4조 프로필</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {
            font-family: "Pretendard", serif;
        }

        body {
            background-color: white;
        }

        .profile {
            width: 500px;
            height: 500px;

            border-radius: 100%;

            border: 5px solid green;

            background-image: url('https://ca.slack-edge.com/T043597JK8V-U0441726KCK-a3679f2c9b84-512');
            background-position: center;
            background-size: cover;
        }

        .main {
            color: #333333;
            font-size: 40px;

            margin-top: 30px;
        }

        .sub {
            color: green;
            font-size: 30px;

            margin-top: 0px;
            margin-bottom: 30px;
        }

        .wrap {
            width: 500px;
            margin: auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrap > .userText {
            width: 300px;
            height: 50px;

            background-color: aliceblue;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: green;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px rgb(43, 100, 16);
        }


    </style>
</head>
<body>
<div class="wrap">
    <div class="profile"></div>
    <h1 class="main">박무현</h1>
    <p class="sub">자기소개</p>
    <p class="userText">장점</p>
    <p class="userText"> 자신의 일하는 스타일</p>
    <p class="userText"> 어떠한 개발자가 되고 싶은지</p>
    <p class="userText"> 마지막으로 한마디</p>
</div>
</body>
</html>
