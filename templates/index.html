<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>4기적인 4조 팀소개</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../static/script.js"></script>
</head>
<body>
    <header>
        <h1>4기적인 4조 </h1>
        <div>
            <button onclick="open_box()">팀원 추가</button>
        </div>
    </header>

    <div id="post-box" class="mypost">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="my_name">
            <label for="my_name">이름</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="my_image" placeholder="name@example.com">
            <label for="my_image">프로필 이미지URL</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="my_yourself"
                style="height: 100px"></textarea>
            <label for="my_yourself">자기소개</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="my_strong"
                style="height: 100px"></textarea>
            <label for="my_strong">강점</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="my_style"
                style="height: 100px"></textarea>
            <label for="my_style">스타일</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="my_goals"
                style="height: 100px"></textarea>
            <label for="my_goals">목표</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="my_appointment"
                style="height: 100px"></textarea>
            <label for="my_appointment">약속</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="my_sns">
            <label for="my_sns">블로그</label>
        </div>
        <div class="mybtns">
            <button class="save_button" type="button" class="btn btn-dark">추가하기</button>
            <button type="button" class="btn btn-outline-dark close-button" onclick="close_box()">닫기</button>
        </div>
    </div>
    <div class="members">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://ca.slack-edge.com/T043597JK8V-U0441726KCK-a3679f2c9b84-512"
                        class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                        <h5 class="card-title title_color">박무현</h5>
                        <p class="card-text">서울: <span id="seuolgion">00.0</span>도</p>
                        <a href="https://muja-coder.tistory.com/" class="card-text">개발일지 블로그</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                        <button>프로필 보기</button>
                        <p class="card-text">조회수: 10</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://ca.slack-edge.com/T043597JK8V-U0441726KCK-a3679f2c9b84-512"
                        class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                        <h5 class="card-title">박무현</h5>
                        <p class="card-text">부산: <span id="busangion">00.0</span>도</p>
                        <a href="https://muja-coder.tistory.com/" class="card-text">개발일지 블로그</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                        <button>프로필 보기</button>
                        <p class="card-text">조회수: 10</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://ca.slack-edge.com/T043597JK8V-U0441726KCK-a3679f2c9b84-512"
                        class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                        <h5 class="card-title">박무현</h5>
                        <p class="card-text">인천: <span id="incheongion">00.0</span>도</p>
                        <a href="https://muja-coder.tistory.com/" class="card-text">개발일지 블로그</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                        <button>프로필 보기</button>
                        <p class="card-text">조회수: 10</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://ca.slack-edge.com/T043597JK8V-U0441726KCK-a3679f2c9b84-512"
                        class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                        <h5 class="card-title">박무현</h5>
                        <p class="card-text">서울: 18도</p>
                        <a href="https://muja-coder.tistory.com/" class="card-text">개발일지 블로그</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                        <button>프로필 보기</button>
                        <p class="card-text">조회수: 10</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
