<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>4기적인 4조 팀소개</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="../static/script.js"></script>
</head>
<body>
<header>
    <h1 class="title">4기적인 4조</h1>
    <button type="button" onclick="open_box()" class="btn btn-dark button_hover">팀원 추가</button>
</header>

<div id="post-box" class="mypost">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="my_name" required>
        <label for="my_name">이름</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="my_image" placeholder="name@example.com" required>
        <label for="my_image">프로필 이미지URL</label>
    </div>
    <div class="form-floating">

    <select class="form-select" id="my_city">
      <option value="Seoul">서울</option>
      <option value="Incheon">인천</option>
      <option value="Busan">부산</option>
      <option value="Mokpo">목포</option>
      <option value="Jeju">제주</option>
      <option value="Korea">그 외 지역</option>
    </select>
    </div>
    <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="my_yourself"
                      style="height: 100px"></textarea>
        <label for="my_yourself">자기소개</label>
    </div>
    <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="my_strong"
                      style="height: 100px"></textarea>
        <label for="my_strong">강점</label>
    </div>
    <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="my_style"
                      style="height: 100px"></textarea>
        <label for="my_style">스타일</label>
    </div>
    <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="my_goals"
                      style="height: 100px"></textarea>
        <label for="my_goals">목표</label>
    </div>
    <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="my_appointment"
                      style="height: 100px"></textarea>
        <label for="my_appointment">약속</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="my_sns">
        <label for="my_sns">블로그</label>
    </div>
    <div class="mybtns">
        <button type="button" class="btn btn-dark save_button">추가하기</button>
        <button type="button" class="btn btn-outline-dark close-button" onclick="close_box()">닫기</button>
    </div>
</div>
</div>
<div class="members"></div>

<div class="mypost" id="mainguestbook_box">
    <div>
        <input type="text" class="text" id="name" placeholder="이름">
    </div>
    <div>
        <input type="text" class="textbox" placeholder="여기에 남길 말을 써주세요." id="comment">
    </div>
    <button onclick="save_comment()" type="button" class="btn btn-dark">방명록 남기기</button>
    <button onclick="hide_comment()" type="button" class="btn btn-light hidebutton">닫기</button>
</div>
    <div class="maincard" id="maincard" style="width: 500px;"></div>
    
</body>

</html>
